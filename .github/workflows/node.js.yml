name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2' # ✅ Fixando versão compatível

      - name: Instalar dependências
        run: npm install

      - name: Desabilitar DBus para Cypress
        run: export NO_AT_BRIDGE=1 # Desabilita o DBus, evitando o erro

      - name: Rodar testes Cypress
        run: npm run cy:run --headless --no-exit # Executando Cypress em modo headless

      - name: Gerar relatórios TypeScript
        run: |
          npx ts-node scripts/generate-reports.ts
          npx ts-node cypress/utils/send-email.ts
